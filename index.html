<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset = "UTF-8"/>
        <meta name = "viewport" content = "width=device-width, initial-scale = 1.0" />
        <title> To-Do List</title>
        <script src = "https://cdn.tailwindcss.com"></script>
        <script src = "script.js" defer></script>
        <style>
            .fade-out {
                opacity: 0;
                transform: translateX(50px);
                transition: opacity 0.5s ease, transform 0.5s ease;
            }
            </style>            
    </head>
    <body class = "bg-gradient-to-br from-purple-200 to-blue-100 min-h-screen font-sans p-4">
        <div class = " max-w-2xl mx-auto mt-10 bg-white/70 backdrop-blur-md rounded-2xl shadow-xl p-6 space-y-6">
            <!--Greeting-->
            <h1 id = "greeting" class = "text-3xl font-bold text-center text-gray-800 transition-all duration-500"></h1>
            <!--Task Input-->
            <div class = "flex items-center space-x-3">
                <input
                    id = "task-input"
                    type = "text"
                    placeholder = "Enter a new task."
                    class = "flex-grow px-4 py-2 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-purple-400 transition-all"
                    />
                    <button
                        onclick = "addTask(document.getElementById('task-input').value)"
                        class = "bg-purple-500 hover:bg-purple-600 text-white px-4 py-2 rounded-xl shadow transition-all"
                    >
                        Add
                    </button>
            </div>

            <!--Task List-->
            <div id = "task-list" class = "space-y-3 transition-all"></div>
            <div class = "text-center mt-6">
                <img
                    id = "quote-img"
                    class = "w-full h-64 object-cover rounded-2xl shadow mb-3 transition-all duration-500"
                    src = ""
                    alt = "Motivational"
                 />
                <p id = "quote" class = "text-lg italic text-gray-700 transition-all duration-500"></p>    
            </div>
        </div>
    </body>
</html>
